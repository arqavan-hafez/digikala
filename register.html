<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فروشگاه اینترنتی دیجی کالا</title>
  <link rel="stylesheet" href="./register-css/partials/main.css" />
  <link rel="shortcut icon" href="./imgs/icon/favicon.ico" type="image/x-icon" />
</head>

<body>
  <!-- #region register-div -->
  <div class="register-div">
    <!-- #region svg -->
    <div class="svg">
      <a href="./index.html">
        <img src="./imgs/svg/register-logo.svg" alt="register-logo" class="register-logo" />
      </a>
    </div>
    <!-- #endregion -->
    <!-- #region multi-text -->
    <div class="multi-text">
      <span class="multi-text-entry">ورود</span>
      <div class="multi-text-empty"></div>
      <span class="multi-text-register">ثبت نام</span>
    </div>
    <!-- #endregion -->
    <!-- #region description -->
    <div class="description">
      <span class="description-hi">سلام <span>!</span></span>
      <span class="description-description">لطفا شماره موبایل یا ایمیل خود را وارد کنید</span>
    </div>
    <!-- #endregion -->
    <!-- #region form -->
    <form action="#" class="form" method="post">
      <div class="form-inner-div">
        <div class="form-inner-div-input">
          <input type="text" name="mobile-email" class="mobile-email" />
          <p class="form-inner-div-hint">لطفا این قسمت را خالی نگذارید</p>
        </div>
        <button class="form-inner-div-button" type="submit">ورود</button>
      </div>
    </form>
    <!-- #endregion -->
    <!-- #region condition -->
    <p class="codition">
      <span class="text-part-1">ورود شما به معنای پذیرش</span>
      <a href="#" class="conditon-link">
        <span class="text-part-2">شرایط دیجی کالا</span>
      </a>
      <span class="text-part-3">و</span>
      <a href="#" class="rules-link">
        <span class="text-part-4">قوانین حریم خصوصی</span>
      </a>
      <span class="text-part-5">است</span>
    </p>
    <!-- #endregion -->
  </div>
  <!-- #endregion -->
</body>

</html>
